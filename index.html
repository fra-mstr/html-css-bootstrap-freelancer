<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debug">

    <header>
      <div class="bg-nav">
        <div class="container">
          <nav class="row h-100">
            <div class="col-lg-4 col-md-4 col-sm-6">
              <h1>start bootstrap</h1>
            </div>
            <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 hidden-sm hidden-xs">
              <ul>
                <li>portfolio</li>
                <li>about</li>
                <li>contact</li>
              </ul>
            </div>
            <div class="hidden-row h-100">
              <div class="hidden-md hidden-lg col-sm-6 ">
                <button type="button" name="button" class="menu-button">MENU <i class="fa fa-bars" aria-hidden="true"></i></button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="bg-hero">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 h-600">
              <img src="img/avatar.svg" alt="faccia-sorridente">
              <h1>start bootstrap</h1>
              <h3>graphic designer</h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="portfolio">
      <div class="container">
        <div class="row h-200">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>portfolio</h1>
          </div>
        </div>
        <div class="row h-200">
          <div class="col-lg-4 col-md-6 col-sm-12"></div>
          <div class="col-lg-4 col-md-6 col-sm-12"></div>
          <div class="col-lg-4 col-md-6 col-sm-12"></div>
        </div>
        <div class="row h-200">
          <div class="col-lg-4 col-md-6 col-sm-12"></div>
          <div class="col-lg-4 col-md-6 col-sm-12"></div>
          <div class="col-lg-4 col-md-6 col-sm-12"></div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <div class="row h-100">
          <div class="col-lg-12 col-md-12 col-sm-12"></div>
        </div>
        <div class="row h-200">
          <div class="col-lg-6 col-md-6 col-sm-12"></div>
          <div class="col-lg-6 col-md-6 col-sm-12"></div>
        </div>
      </div>
    </section>

    <section id="contact">
     <div class="container">
       <div class="row h-200">
         <div class="col-lg-12 col-md-12 col-sm-12"></div>
       </div>
       <div class="row h-300">
         <div class="col-lg-12 col-md-12 col-sm-12"></div>
       </div>
       <div class="row h-100">
         <div class="col-lg-12 col-md-12 col-sm-12"></div>
       </div>
     </div>
   </section>

   <footer>
      <div class="container">
        <div class="row h-200">
          <div class="col-lg-4 col-md-4 col-sm-12"></div>
          <div class="col-lg-4 col-md-4 col-sm-12"></div>
          <div class="col-lg-4 col-md-4 col-sm-12"></div>
         </div>
       </div>
     </div>
   </footer>


  </body>
</html>
