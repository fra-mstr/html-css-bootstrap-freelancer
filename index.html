<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-push-1 col-sm-5 col-md-push-1 col-md-5">
            <p>START BOOTSTRAP</p>
          </div>
          <div class="col-sm-push-1 col-sm-5 col-md-push-1 col-md-5">
            <ul>
              <li>PORTFOLIO</li>
              <li>ABOUT</li>
              <li>CONTACT</li>
            </ul>
          </div>
        </div>

      </div>
    </nav>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-push-1 col-md-10 centered-text">
            <img src="img/avatar.svg" alt="faccia-sorridente">
            <h1>START BOOTSTRAP</h1>
            <h3>WEB DESIGNER</h3>
          </div>

        </div>

      </div>
    </header>

    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-md-push-1 col-md-10 centered-text">
            <h1>PORTFOLIO</h1>
            <div class="portfolio_wrapper">
              <div class="wrapper_top">
                <img src="img/cake.png" alt="torta">
              </div>
              <div class="wrapper_bottom">
                <img src="img/game.png" alt="gioco">
              </div>
            </div>
          </div>

        </div>

      </div>
    </section>

    <section class="about">
      <div class="container">
        <div class="row">
          <div class="col-md-push-1 col-md-10">
            <div class="row centered-text">
              <h1>ABOUT</h1>
            </div>
            <div class="row">
              <div class="col-md-6 h-nested">

              </div>
              <div class="col-md-6 h-nested">

              </div>
            </div>
          </div>

        </div>

      </div>
    </section>

    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-push-1 col-md-10 centered-text">
            <h1>CONTACT ME</h1>
          </div>
        </div>

      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-push-1 col-md-10">
            <div class="col-md-4">
              LOCATION
            </div>
            <div class="col-md-4">
              AROUND THE WEB
            </div>
            <div class="col-md-4">
              ABOUT FREELANCER
            </div>
          </div>
        </div>

      </div>
    </footer>


  </body>
</html>
